sources:
  ortho_wms:
    type: wms
    req:
      url: http://gis.lebensministerium.at/wmsgw/?
      layers: Orthophoto
      key: f4b35fcfaf22e69bf13c8c7dcae3da75
    wms_opts:
      version: 1.1.0
    coverage:
      bbox: [110000, 250000, 690000, 590000]
      bbox_srs: 'EPSG:31287'
    supported_srs: ['EPSG:31287'] #,'EPSG:4326']
    supported_formats: ['image/jpeg', 'image/png']
