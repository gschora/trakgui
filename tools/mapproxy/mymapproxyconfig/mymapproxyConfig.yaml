services:
  demo:
  kml:
  tms:
    # needs no arguments
  wmts:
  wms:
    srs: ['EPSG:31287','EPSG:4326']
    bbox_srs: ['EPSG:31287']
    image_formats: ['image/jpeg']
    md:
      # metadata used in capabilities documents
      title: MapProxy WMS Proxy
      abstract: This is the fantastic MapProxy.
      online_resource: http://mapproxy.org/

layers:
  - name: ortho
    title: Ortophoto
    sources: [ortho_cache]

